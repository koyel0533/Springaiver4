<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Topic AI</title>
    <meta charset="UTF-8">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff, #fdfefe);
            margin: 0;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        /* Form card */
        form {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.08);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #34495e;
        }

        input[type="text"],
        textarea {
            width: 100%;
            margin-top: 8px;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #dcdfe6;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.15);
            outline: none;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background: #357abd;
        }

        button:active {
            transform: scale(0.98);
        }

        hr {
            max-width: 600px;
            margin: 40px auto;
            border: none;
            border-top: 1px solid #e1e4e8;
        }

        /* Result box */
        .result-box {
            max-width: 600px;
            margin: auto;
            background: #f8faff;
            padding: 20px;
            border-left: 5px solid #4a90e2;
            border-radius: 8px;
        }

        h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        p {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h2>Topic AI Generator</h2>

<form th:action="@{/api/topic-ai}" method="post">

    <label>Topic</label>
    <input type="text"
           name="topic"
           th:value="${topic}"
           placeholder="Enter topic"
           required>

    <label>Explanation</label>
    <textarea name="explanation"
              rows="4"
              placeholder="Enter explanation"
              th:text="${explanation}">
    </textarea>

    <button type="submit">Generate</button>
</form>

<hr>

<div class="result-box" th:if="${airesult != null}">
    <h3>AI Answer</h3>
    <p th:text="${airesult}"></p>
</div>

</body>
</html>
